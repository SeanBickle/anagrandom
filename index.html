<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>anagrandom</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main-container">
            <!-- Displays user's word outputs -->
            <div id="output-container">
                <!-- Dud containers to pad the output -->
                <div class="letter-container"></div>
                <div class="letter-container"></div>
                <div class="letter-container"></div>
            </div>
            <div id="input-container">
                <!-- Displays user selection -->
                <div class="letter-container" id="selection-container">
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                    <div class="letter letter-selection letter-unselected">_</div>
                </div>
                <!-- Displays user input letters -->
                <div class="letter-container">
                    <div class="letter letter-btn" id="letter-btn-0" onclick="select_letter_btn(0)"></div>
                    <div class="letter letter-btn" id="letter-btn-1" onclick="select_letter_btn(1)"></div>
                    <div class="letter letter-btn" id="letter-btn-2" onclick="select_letter_btn(2)"></div>
                    <div class="letter letter-btn" id="letter-btn-3" onclick="select_letter_btn(3)"></div>
                    <div class="letter letter-btn" id="letter-btn-4" onclick="select_letter_btn(4)"></div>
                    <div class="letter letter-btn" id="letter-btn-5" onclick="select_letter_btn(5)"></div>
                    <div class="letter letter-btn" id="letter-btn-6" onclick="select_letter_btn(6)"></div>
                    <div class="letter letter-btn" id="letter-btn-7" onclick="select_letter_btn(7)"></div>
                </div>
                <div class="btn-container">
                    <div class="btn" onclick="clear_selection()"><i class="fa-solid fa-trash"></i></div>
                    <div class="btn" onclick="quit_game()"><i class="fa-solid fa-times"></i></div>
                    <div class="btn" onclick="shuffle_selection()"><i class="fa-solid fa-shuffle"></i></div>
                    <div class="btn" onclick="enter_selection()"><i class="fa-solid fa-play"></i></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="wordlist.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
